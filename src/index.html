<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Stopwatches</title>
  </head>
  <body>
    <h1>Stopwatches</h1>
    <p>Need to keep track of how long multiple tasks are taking?</p>
    <p>
      Simply click the button below to create a new stopwatch, then optionally
      enter a title!
    </p>
    <br />
    <form class="add-stopwatch-form hide-targets">
      <div class="buttons">
        <button type="submit" class="add-btn" name="addBtn">
          <div class="is">
            <i class="bi-plus"></i>
            <i class="bi-stopwatch"></i>
          </div>
        </button>
        <button class="expand-btn" type="button" name="expandBtn">
          <i class="bi-three-dots"></i>
          <i class="bi-dash-circle target"></i>
        </button>
      </div>
      <div class="form-controls target">
        <div class="input-pair">
          <label for="auto-start-cb">auto-start&nbsp;</label>
          <input
            type="checkbox"
            id="auto-start-cb"
            name="autoStartCb"
            checked
          />
        </div>
        <div class="input-pair">
          <label for="name-input">name:&nbsp;</label>
          <input
            type="text"
            id="name-input"
            class="name-input"
            name="nameInput"
          />
        </div>
      </div>
    </form>
    <div class="stopwatches"></div>
    <hr />
    <a
      class="github-link"
      href="https://github.com/richardkentng/stopwatch"
      target="_blank"
      >github</a
    >
  </body>
</html>
